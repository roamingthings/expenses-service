<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      th:with="menu='recurring_expenses'">
<head>

    <title>Expense Tracker :: Recurring Expenses</title>

    <th:block th:remove="all">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <script src="https://use.fontawesome.com/c2480015ef.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../../static/vendor/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="../../static/assets/css/custom.css" rel="stylesheet"/>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <h1 class="page-header">Recurring Expense</h1>

    <div class="table-responsive">
        <div class="pull-right">
            <a href="recurring_expenses_form.html.html" th:href="@{/recurring_expenses/new}" class="btn btn-primary btn-xs"><i class="fa fa-plus" ></i> Add</a>
        </div>


        <div id="summary-table"><table id="expenses-table" class="table table-striped" th:replace="~{/recurring_expenses/summary_table}"></table></div>

    </div>
</div>
<script layout:fragment="page-script">
    $("#expenses-table tr .selectable").click(function() {
        window.location = $(this).parent().find('td:eq(0)').attr("href");
    });
//    $("#expenses-table tr .selectable").addClass("selectable")

    jQuery(document).ready(function($) {
        $(".btn-delete").click(function(event) {

            // Prevent the form from submitting via the browser.
            event.preventDefault();
            var serviceUri = event.target.href;
            performDelete(serviceUri);
        });
    });

    function performDelete(serviceUri) {
        var data = {}
        $.ajax({
            type : "DELETE",
            contentType : "application/json",
            url : serviceUri,
            data : '',
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                console.log("SUCCESS: ", data);
                display(data);
            },
            error : function(e) {
                console.log("ERROR: ", e);
                display(e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }

    function display(data) {
        $('#summary-table').html(data.responseText);
    }

</script>

</body>
</html>
